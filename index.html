<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>MAXI JDC MARKET ‚Äì Commande en ligne</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0e1412;
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  background:#0b1a14;
  box-shadow:0 2px 10px rgba(0,0,0,.6);
}
.logo{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#0f5132;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  line-height:1;
}
.logo span:nth-child(1){font-size:18px;}
.logo span:nth-child(2){font-size:14px;}
.logo span:nth-child(3){font-size:18px;}

.cart-btn{
  cursor:pointer;
  background:#198754;
  padding:10px 14px;
  border-radius:20px;
}
main{
  display:flex;
  padding:20px;
  gap:20px;
}
.products{
  flex:3;
}
.product{
  background:#121f1a;
  padding:15px;
  border-radius:12px;
  margin-bottom:12px;
}
.product button{
  background:#198754;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  color:white;
  cursor:pointer;
}
aside{
  flex:1;
  background:#121f1a;
  padding:15px;
  border-radius:12px;
}
input,button{
  width:100%;
  margin-top:8px;
  padding:8px;
  border-radius:8px;
  border:none;
}
.send{
  background:#0d6efd;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.footer{
  margin-top:10px;
  font-size:13px;
  color:#bbb;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <span>M</span>
    <span>JDC</span>
    <span>M</span>
  </div>
  <div class="cart-btn" onclick="toggleCart()">üõí Panier (<span id="cartCount">0</span>)</div>
</header>

<main>
  <section class="products" id="products">
    <div class="product">
      <h3>Produit exemple</h3>
      <p>Prix : 3.500 DT</p>
      <button onclick="addToCart('Produit exemple',3.5)">Ajouter</button>
    </div>
    <div class="product">
  <h3>P√¢tes Spaghetti Barilla 500g</h3>
  <p>Prix : 2.800 DT</p>
  <button onclick="addToCart('P√¢tes Spaghetti Barilla 500g',2.8)">Ajouter</button>
</div>

<div class="product">
  <h3>P√¢tes Penne 500g</h3>
  <p>Prix : 2.600 DT</p>
  <button onclick="addToCart('P√¢tes Penne 500g',2.6)">Ajouter</button>
</div>

  </section>

  <aside id="cart" style="display:none;">
    <h3>Votre panier</h3>
    <div id="cartItems"></div>
    <strong>Total : <span id="total">0</span> DT</strong>

    <h4>Fiche client</h4>
    <input id="name" placeholder="Nom">
    <input id="phone" placeholder="T√©l√©phone">
    <input id="address" placeholder="Adresse">

    <button onclick="getLocation()">üìç GPS</button>
    <button class="send" onclick="sendOrder()">Envoyer la commande</button>

    <div class="footer">
      Minimum livraison : 15 DT<br>
      Livraison gratuite d√®s 30 DT<br>
      Sinon frais : 5 DT
    </div>
  </aside>
</main>

<script>
let cart=[];
let gps="";

function toggleCart(){
  document.getElementById("cart").style.display =
  document.getElementById("cart").style.display==="none"?"block":"none";
}

function addToCart(name,price){
  cart.push({name,price});
  renderCart();
}

function renderCart(){
  let html="";
  let total=0;
  cart.forEach(p=>{
    html+=`<div>${p.name} - ${p.price} DT</div>`;
    total+=p.price;
  });
  document.getElementById("cartItems").innerHTML=html;
  document.getElementById("total").innerText=total.toFixed(2);
  document.getElementById("cartCount").innerText=cart.length;
}

function getLocation(){
  navigator.geolocation.getCurrentPosition(pos=>{
    gps=pos.coords.latitude+","+pos.coords.longitude;
    alert("GPS enregistr√©");
  });
}

function sendOrder(){
  if(cart.length===0){alert("Panier vide");return;}
  localStorage.setItem("client",JSON.stringify({
    name:name.value,
    phone:phone.value,
    address:address.value
  }));
  alert("Commande envoy√©e !");
  cart=[];
  renderCart();
  toggleCart();
}
</script>

</body>
</html>
